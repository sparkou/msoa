@(javascripts: Seq[String])
<!doctype html>
<html lang="en" ng-app="MSDash">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/assets/images/msicon.ico" type="image/x-icon" />
    <title>MissionSky Automation</title>
    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href='@routes.Assets.versioned("lib/bootstrap/css/bootstrap.css")'>
    <link rel="stylesheet" href='@routes.Assets.versioned("lib/bootstrap/css/bootstrap-theme.css")'>
    <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("stylesheets/main.min.css")'>
    <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("stylesheets/font-awesome.min.css")'>
    <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("stylesheets/app.css")'>
</head>

    <body ng-controller="MasterCtrl">
        <div id="page-wrapper" ng-class="{'open': toggle}" ng-cloak>

                <!-- Sidebar -->
            <div id="sidebar-wrapper">
                <ul class="sidebar">
                    <li class="sidebar-main">
                        <a ng-click="toggleSidebar()">
                            Dashboard
                            <span class="menu-icon glyphicon glyphicon-transfer"></span>
                        </a>
                    </li>
                    <li class="sidebar-title"><span>NAVIGATION</span></li>
                    <li class="sidebar-list">
                        <a ui-sref="index">Dashboard <span class="menu-icon fa fa-tachometer"></span></a>
                    </li>
                    <li class="sidebar-list">
                        <a ui-sref="oa">OA <span class="menu-icon fa fa-sitemap"></span></a>
                    </li>
                    <li class="sidebar-list">
                        <a ui-sref="meeting">Meeting <span class="menu-icon fa fa-calendar"></span></a>
                    </li>
                    <li class="sidebar-list">
                        <a ui-sref="admin">Admin <span class="menu-icon fa fa-windows"></span></a>
                    </li>
                </ul>
                <div class="sidebar-footer">
                    <div class="col-xs-4">
                        <a href="https://github.com/sparkou/msoa" target="_blank">
                            Github
                        </a>
                    </div>
                    <div class="col-xs-4">
                        <a href="https://github.com/sparkou/msoa/README.md" target="_blank">
                            About
                        </a>
                    </div>
                    <div class="col-xs-4">
                        <a href="#">
                            Support
                        </a>
                    </div>
                </div>
            </div>
                <!-- End Sidebar -->

            <div id="content-wrapper">
                <div class="page-content">

                        <!-- Header Bar -->
                    <div class="row header">
                        <div class="col-xs-12">
                            <div class="user pull-right">
                                <div class="item dropdown">
                                    <a href="#" class="dropdown-toggle">
                                        <img src="/assets/images/avatar.jpg">
                                    </a>
                                    <ul class="dropdown-menu dropdown-menu-right">
                                        <li class="dropdown-header">
                                            {{user.eName}}
                                        </li>
                                        <li class="divider"></li>
                                        <li class="link">
                                            <a href="#">
                                                Change Password
                                            </a>
                                        </li>
                                        <li class="divider"></li>
                                        <li class="link">
                                            <a href="#">
                                                Logout
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                                <div class="item dropdown">
                                    <a href="#" class="dropdown-toggle">
                                        <i class="fa fa-bell-o"></i>
                                    </a>
                                    <ul class="dropdown-menu dropdown-menu-right">
                                        <li class="dropdown-header">
                                            Notifications
                                        </li>
                                        <li class="divider"></li>
                                        <li>
                                            <a href="#">Server Down!</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="meta">
                                <div class="page">
                                    Dashboard
                                </div>
                                <div class="breadcrumb-links">
                                    Home / Dashboard
                                </div>
                            </div>
                        </div>
                    </div>

                    <div ui-view></div>

                </div><!-- End Page Content -->
            </div><!-- End Content Wrapper -->
        </div><!-- End Page Wrapper -->
    </body>

<script src='@routes.Assets.versioned("lib/angularjs/angular.js")' type="text/javascript"></script>
<script src='@routes.Assets.versioned("lib/angularjs/angular-cookies.js")' type="text/javascript"></script>
    <script src='@routes.Assets.versioned("lib/angular-ui-router/angular-ui-router.js")' type="text/javascript"></script>
    <script src='@routes.Assets.versioned("lib/angular-translate/angular-translate.js")' type="text/javascript"></script>
    <script src='@routes.Assets.versioned("lib/angular-translate-loader-static-files/angular-translate-loader-static-files.js")' type="text/javascript"></script>
<script src='@routes.Assets.versioned("lib/angular-ui-bootstrap/ui-bootstrap-tpls.js")' type="text/javascript"></script>

<!-- Coffee script compiled resources (generated) -->
@for(script <- javascripts) {
  <script src='@routes.Assets.versioned(script)' type="text/javascript"></script>
}
</html>
